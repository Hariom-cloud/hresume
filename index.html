
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
</head>
<body>
    <h1>PDF Viewer</h1>
    
    <!-- Using <embed> tag -->
    <h2>Embedded PDF using &lt;embed&gt; tag:</h2>
    <embed src="yourfile.pdf" width="800px" height="600px" />

    <!-- Using <iframe> tag -->
    <h2>Embedded PDF using &lt;iframe&gt; tag:</h2>
    <iframe src="yourfile.pdf" width="800px" height="600px"></iframe>
</body>
</html>
